<app-product-banner [isPerson]="true" />
<div class="persons-content-container">
  <mat-tab-group [selectedIndex]="(selectedProduct - 1)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(1)">
          <mat-icon class="tab-icon-custom">volunteer_activism</mat-icon>
          Vida
        </div>
      </ng-template>
      <app-life-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(2)">
        <mat-icon class="tab-icon-custom">health_and_safety</mat-icon>
        Salud
      </div>
      </ng-template>
      <app-health-insure />
    </mat-tab>
    <mat-tab class="tab-custom">
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(3)">
          <mat-icon class="tab-icon-custom">school</mat-icon>
          Educación
        </div>
      </ng-template>
      <app-education-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(4)">
          <mat-icon class="tab-icon-custom">savings</mat-icon>
          Pensión
        </div>
      </ng-template>
      <app-pension-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(5)">
          <mat-icon class="tab-icon-custom">cottage</mat-icon>
          Hogar
        </div>
      </ng-template>
      <app-home-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(6)">
          <mat-icon class="tab-icon-custom">real_estate_agent</mat-icon>
          Arriendo
        </div>
      </ng-template>
      <app-lease-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(7)">
          <mat-icon class="tab-icon-custom">directions_car</mat-icon>
          Autos
        </div>
      </ng-template>
      <app-autos-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(8)">
          <mat-icon class="tab-icon-custom">pedal_bike</mat-icon>
          Bicicletas
        </div>
      </ng-template>
      <app-bike-insure />
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="tab-container-action" (click)="routeProduct(9)">
          <mat-icon class="tab-icon-custom">flight</mat-icon>
          Viaje
        </div>
      </ng-template>
      <app-flight-insure />
    </mat-tab>
  </mat-tab-group>
</div>
