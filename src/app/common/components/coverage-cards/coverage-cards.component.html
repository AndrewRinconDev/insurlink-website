    <div class="coverage-card" *ngFor="let coverageCard of coverageCardsData">
      <div class="coverage-card-icon-container" [ngClass]="{'secondary': isSecondary}">
        <img [src]="coverageCard.image" alt="Icono de misiÃ³n">
      </div>
      <div class="coverage-card-content">

        <p *ngIf="coverageCard.description">{{coverageCard.description}}</p>
      </div>
    </div>
  </div>
</section>
