<div class="banner-container">
  <div class="banner-image-container" [@bannerImage]="state">
    <img [src]="selectedProductInfo.bannerImage" class="banner-image" alt="product-banner" />
    <!-- <img src="/images/products/persons/drive.jpg" class="banner-image" alt="product-banner" /> -->
    <div class="overlay-image"></div>
  </div>
  <div class="banner-overlay" [@bannerContent]="state">
    <div class="banner-content">
      <h1>{{selectedProductInfo.name}}</h1>
      <p [innerHTML]="selectedProductInfo.introduction"></p>
      <a mat-flat-button color="warn" href="#contact-form">Cotiza tu seguro ahora</a>
    </div>
  </div>
</div>
