<section class="collective-insure-section">
  <div class="collective-insure-container">
    <div class="breadbrumbs-container">
      <c-breadcrumb [style]="'--cui-breadcrumb-divider:\'>\''">
        <c-breadcrumb-item url="/inicio">Inicio</c-breadcrumb-item>
        <c-breadcrumb-item url="/empresas/colectivos">PÃ³lizas Colectivas</c-breadcrumb-item>
        <c-breadcrumb-item [active]="true">{{selectedTypeInfo.name}}</c-breadcrumb-item>
      </c-breadcrumb>
    </div>
    <!-- <h1>Seguro de Salud</h1> -->
    <p>{{selectedTypeInfo.introduction}}</p>
    <div class="collective-insure-coverage-container">
      <h2>{{selectedTypeInfo.coverageTitle || 'Principales coberturas'}}:</h2>
      <ul class="collective-insure-coverage-content">
        <li *ngFor="let selectedCoverages of selectedTypeInfo.coverages" >
          <mat-icon>check</mat-icon>
          <p [innerHTML]="selectedCoverages"></p>
        </li>
      </ul>
    </div>
  </div>
</section>
